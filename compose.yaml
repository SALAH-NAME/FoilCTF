# REFERENCE: https://compose-spec.github.io/compose-spec/03-compose-file.html
# NOTE: Env interpolation is only supported on docker-compose's engine
name: foilctf

services:
  # Reverse Proxy / Load Balancer
  nginx:
    build:
      context: .
      dockerfile: ./app/nginx/Containerfile
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    networks:
      - foilctf_net
    depends_on:
      - gateway
      - frontend
    restart: unless-stopped

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: ./app/front/Containerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    networks:
      - foilctf_net
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: ./app/gateway/Containerfile
    environment:
      - PORT=${GATEWAY_PORT:-3000}
      - JWT_SECRET=${JWT_SECRET:-changeme-secret-key}
      - SERVICE_NAME=${GATEWAY_SERVICE_NAME:-gateway}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
    networks:
      - foilctf_net
    depends_on:
      - user
      - challenge
      - chat
      - notification
      - scoreboard
      - sandbox
    restart: unless-stopped

  # User Service (Authentication & User Management)
  user:
    build:
      context: .
      dockerfile: ./app/user/Containerfile
    environment:
      - PORT=${USER_SERVICE_PORT:-3001}
      - JWT_SECRET=${JWT_SECRET:-changeme-secret-key}
      - SERVICE_NAME=${USER_SERVICE_NAME:-user}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - NODE_ENV=${NODE_ENV:-development}
    networks:
      - foilctf_net
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  # Challenge Service
  challenge:
    build:
      context: .
      dockerfile: ./app/challenge/Containerfile
    environment:
      - PORT=${CHALLENGE_SERVICE_PORT:-3002}
      - SERVICE_NAME=${CHALLENGE_SERVICE_NAME:-challenge}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
    networks:
      - foilctf_net
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  # Chat Service (with WebSocket)
  chat:
    build:
      context: .
      dockerfile: ./app/chat/Containerfile
    environment:
      - PORT=${CHAT_SERVICE_PORT:-3003}
      - SERVICE_NAME=${CHAT_SERVICE_NAME:-chat}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
    networks:
      - foilctf_net
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  # Notification Service
  notification:
    build:
      context: .
      dockerfile: ./app/notification/Containerfile
    environment:
      - PORT=${NOTIFICATION_SERVICE_PORT:-3004}
      - SERVICE_NAME=${NOTIFICATION_SERVICE_NAME:-notification}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
    networks:
      - foilctf_net
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  # Scoreboard Service (with WebSocket)
  scoreboard:
    build:
      context: .
      dockerfile: ./app/scoreboard/Containerfile
    environment:
      - PORT=${SCOREBOARD_SERVICE_PORT:-3005}
      - SERVICE_NAME=${SCOREBOARD_SERVICE_NAME:-scoreboard}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
    networks:
      - foilctf_net
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  # Sandbox Service (Go - Container Management)
  sandbox:
    build:
      context: .
      dockerfile: ./app/sandbox/Containerfile
    environment:
      - PORT=${SANDBOX_SERVICE_PORT:-8080}
      - IMAGES_DIR=${SANDBOX_IMAGES_DIR:-/data/images}
      - PODMAN_SOCKET=${PODMAN_SOCKET:-/run/podman/podman.sock}
    # volumes:
    #   - sandbox-images:/data/images
    #   - /run/user/1000/podman/podman.sock:/run/podman/podman.sock
    networks:
      - foilctf_net
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    # privileged: true  #  it may be required for Podman operations

  # PostgreSQL Database Service
  database:
    container_name: foilctf_database
    build:
      tags:
        - "foilctf/database:latest"
      context: app/database/
      dockerfile: Containerfile
    environment:
      PGDATA: ${DATABASE_VOLUME_DATA_MOUNT:-/var/lib/postgresql/data}
      PGLOGS: ${DATABASE_LOGS:-/var/lib/postgresql/logs}
      POSTGRES_DB: ${DATABASE_NAME:-foilctf}
      POSTGRES_USER: ${DATABASE_ADMIN_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_ADMIN_PASS:-postgres}
      # DATABASE_MIGRATIONS_MOUNT: ${DATABASE_VOLUME_MIGRATIONS_MOUNT:-/migrations}
    volumes:
      - postgres:${DATABASE_VOLUME_DATA_MOUNT}
      - migrations:${DATABASE_VOLUME_MIGRATIONS_MOUNT}
    networks:
      - foilctf_net
    ports:
      - "5432:5432"  # For development access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: "10s"
      timeout: "5s"
      retries: 5
    restart: unless-stopped

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    # command:
    #   - '--config.file=/etc/prometheus/prometheus.yml'
    #   - ...

    # volumes:
    #   - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    #   - prometheus-data:/prometheus
    networks:
      - foilctf_net
    ports:
      - "9090:9090"
    restart: unless-stopped

  # Grafana (Metrics Visualization)
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - foilctf_net
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  foilctf_net:
    name: foilctf_net
    driver: bridge

volumes:
  postgres:
    driver_opts:
      o: "bind"
      type: "none"
      device: "${DATABASE_VOLUME_DATA_DIR?}"
  migrations: # TODO: read only
    driver_opts:
      o: "bind"
      type: "none"
      device: "${DATABASE_VOLUME_MIGRATIONS_DIR?}"
  sandbox-images:
  prometheus-data:
  grafana-data:
  elasticsearch-data:
