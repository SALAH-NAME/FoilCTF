<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="module">
		try {
			const res = await fetch('http://localhost:3002/api/challenges');
			if (!res.ok) throw new Error(res.statusCode);
			const data = await res.json();
			console.log(data);
			alert('ok');
		} catch (err) {
			console.error(err);
			alert('fail');
		}
	</script>
</body>
</html>
